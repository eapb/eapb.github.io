<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Single Page App demo</title>

    <!-- <link rel="stylesheet" href="static/css/index.css"> -->
    <script defer type="module" src="app.js"></script>
    <script>
        (function(){
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
    <!-- popstate or hashchange? -->
    <!-- https://www.smashingmagazine.com/2016/08/sghpa-single-page-app-hack-github-pages/ -->
</head>

<body>
    <!-- Paths start with baseurl for use on GH Pages. -->
    <nav class="nav">
        <a href="/" 
            class="nav__link" data-link>
            Home
        </a>
        <a href="/posts" 
            class="nav__link" data-link>
            Posts
        </a>
        <a href="/settings" 
            class="nav__link" data-link>
            Settings
        </a>
    </nav>

    <div id="app"></div>
</body>

</html>
